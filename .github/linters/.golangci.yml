---
# See https://golangci-lint.run/usage/configuration/#config-file for more information
run:
  timeout: 5m
linters:
  disable-all: true
  enable:
    - gofmt
    - revive
    - goimports
  fast: false
linters-settings:
  gofmt:
    simplify: false
  revive:
    rules:
      - name: package-comments
        severity: warning
        arguments:
          - allowGenerated: true
issues:
  exclude-use-default: false
